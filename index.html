
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header class="header">
      <h1 class="h1">INTENTION TIMER</h1>
    </header>
    <main class="main-container">
      <section class="new-activity">
        <h2 class="h2">New Activity</h2>
        <form class="form">
          <article class="categories">
            <h3 class="h3">Select a category:</h3>
            <section class="category-box-wrapper">
              <div class="category-boxes study-box">
                <img class="category-image"src="./assets/study.svg">
                <p class="category-text">Study</p>
              </div>
              <div class="category-boxes">
                <img class="category-image"src="./assets/meditate.svg">
                <p class="category-text">Meditate</p>
              </div>
              <div class="category-boxes exercise-box">
                <img class="category-image b"src="./assets/exercise.svg">
                <p class="category-text">Exercise</p>
              </div>
            </section>
          </article>
          <article class="accomplish-input">
            <h3 class="h3">What would you like to accomplish during this time?</h3>
            <input type="text" id="accomplishInput" value=""/>
          </article>
          <article class="time-input">
            <div class="time-container">
              <h3 class="h3">Minutes</h3>
              <input type="text" id="minutesInput" value=""/>
            </div>
            <div class="time-container">
              <h3 class="h3">Seconds</h3>
              <input type="text" id="secondsInput" value=""/>
            </div>
          </article>
          <article class="start-button-wrapper">
            <button class="start-button">START ACTIVITY</button>
          </article>
        </form>
      </section>
      <section class="past-activity">
        <h2 class="h2">Past Activities</h2>
        <section class="message-container">
          <p class="activity-message">You haven't logged any activities yet.</p>
          <p class="activity-message">Complete the form to the left to get started!</p>
        </section>
      </section>
    </main>
    <script src="./Activity.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
