
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- insert font info here -->
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header class="header">
      <h1 id="h1">Intention Timer</h1>
    </header>
    <main class="main">
      <section class="current-activity">
        <h2>New Activity</h2>
        <article>
          <h3>Select a category:</h3>
          <form>
            <p>Study</p> <!-- use box here rather than button -->
            <p>Mediate</p> <!-- use box here rather than button -->
            <p>Exercise</p> <!-- use box here rather than button -->
          </form>
          <form>
            <p>What would you like to accomplish during this time?</p>
          </form>
          <form>
            <p>Minutes</p>
            <p>Seconds</p>
            <!-- minutes input box -->
            <!-- seconds input box -->
          </form>
          <section>
            <button>START ACTIVITY</button>
          </section>
        </article>
      </section>
      <section class="past-activity">
        <h2>Past Activities</h2>
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left to get started!</p>
      </section>
    </main>
    <script src="./Activity.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
