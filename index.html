
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400">
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">INTENTION TIMER</h1>
    </header>
    <main class="main-container">
      <section class="new-activity">
        <h2 class="subhead">New Activity</h2>
        <form class="form">
          <article class="categories">
            <h3 class="form-label">Select a category:</h3>
            <section class="category-box-wrapper">
              <div class="category-boxes study-box">
                <img class="category-image study-image" src="./assets/study.svg" alt="light bulb above an open book">
                <img class="category-image study-image-active hidden" src="./assets/study-active.svg" alt="green light bulb above an open book">
                <p class="category-text">Study</p>
              </div>
              <div class="category-boxes meditate-box">
                <img class="category-image meditate-image" src="./assets/meditate.svg" alt="lotus flower">
                <img class="category-image meditate-image-active hidden" src="./assets/meditate-active.svg" alt="purple lotus flower">
                <p class="category-text">Meditate</p>
              </div>
              <div class="category-boxes exercise-box">
                <img class="category-image exercise-image" src="./assets/exercise.svg" alt="sneaker">
                <img class="category-image exercise-image-active hidden" src="./assets/exercise-active.svg" alt="red sneaker">
                <p class="category-text">Exercise</p>
              </div>
            </section>
          </article>
          <article class="accomplish">
            <h3 class="form-label">What would you like to accomplish during this time?</h3>
            <input type="text" placeholder="Enter text here" class="accomplish-input" id="accomplishInput" value=""/>
            <p><img class="category-image error-warning" src="./assets/alert-icon.jpg"/> Error</p>
          </article>
          <article class="time">
            <div class="time-container">
              <h3 class="form-label">Minutes</h3>
              <input type="text" placeholder="Enter # here" class="minutes-input" id="minutesInput"/>
              <p><img class="category-image error-warning" src="./assets/alert-icon.jpg"/> Error</p>
            </div>
            <div class="time-container">
              <h3 class="form-label">Seconds</h3>
              <input type="text" placeholder="Enter # from 0-59 here" class="seconds-input" id="secondsInput"/>
              <p><img class="category-image error-warning hidden" src="./assets/alert-icon.jpg"/> Error</p>
            </div>
          </article>
          <article class="start-button-wrapper">
            <button class="start-button">START ACTIVITY</button>
          </article>
        </form>
      </section>
      <section class="past-activity">
        <h2 class="subhead">Past Activities</h2>
        <section class="message-container">
          <p class="activity-message">You haven't logged any activities yet.</p>
          <p class="activity-message">Complete the form to the left to get started!</p>
        </section>
      </section>
    </main>
    <script src="./Activity.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
